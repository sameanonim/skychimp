{% extends 'mailing_app/base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-4 mb-4 text-center">Подтвердите удаление</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data" class="mt-3">
                            {% csrf_token %}
                            <p>
                                Вы уверены, что хотите удалить "{{ object.title }}"?
                            </p>
                            <div class="row justify-content-center">
                                <a href="{% url 'blog:record_list' %}" class="btn btn-secondary mr-3">Вернуться к
                                    записям</a>
                                <button class="btn btn-danger" type="submit">Удалить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
